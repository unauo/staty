			window.addEventListener("load", function(){
				var apiKey;
				if (localStorage.getItem("apiKey")) {
					var apiKey = localStorage.getItem("apiKey");
				}
				else {
					JF.login(
				    	function success(){
				    		var apiKey = JF.getAPIKey();
			 	        	console.log(apiKey);

			 			},
